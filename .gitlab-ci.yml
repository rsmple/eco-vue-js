image: node:19.0.0

stages:
  - prepare
  - test
  - build
  - publish

prepare:
  stage: prepare
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
  when: manual

lint:
  stage: test
  script:
    - npm run lint:no-fix
  dependencies:
    - prepare

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
  dependencies:
    - prepare

publish:
  stage: publish
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_PUSHER}">.npmrc
    - npm publish --access=public
  dependencies:
    - build