image: node:19.0.0

stages:
  - prepare
  - test
  - build
  - publish

prepare:
  stage: prepare
  allow_failure: false
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
  when: manual

lint:
  stage: test
  allow_failure: false
  script:
    - npm run lint:no-fix
  when: manual

build:
  stage: build
  allow_failure: false
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
  when: manual

publish:
  stage: publish
  allow_failure: false
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_PUSHER}">.npmrc
    - npm publish --access=public
  when: manual